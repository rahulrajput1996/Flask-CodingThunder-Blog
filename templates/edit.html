{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('/static/assets/img/home-bg.jpg');">
    <div class=" container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Manipulate Posts</h1>
                    <span class="subheading">Customize your posts</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>Basic Actions</h1>

            <div>
                <a href="/dashboard">
                    <button class="btn btn-primary text-uppercase">Dashboard</button>
                </a>
                <a href="/logout">
                    <button class="btn btn-primary text-uppercase">LogOut</button>
                </a>
            </div>
            <!-- Post preview-->
            <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{srno}}" method="post">
                <div class="form-floating">
                    <input class="form-control" id="name" name='MYtitle' type="text" placeholder="Enter title"
                        value="{{mypost.Title}}" data-sb-validations="required" />
                    <label for="name">Title</label>

                </div>
                <div class="form-floating">
                    <input class="form-control" id="title" name='MYsubtitle' type="text"
                        placeholder="Enter your subtitle" data-sb-validations="required,email"
                        value="{{mypost.SubTitle}}" />
                    <label for="title">SubTitle</label>

                </div>
                <div class="form-floating">
                    <input class="form-control" id="image" name='MYimagefile' type="text"
                        placeholder="Enter your imgfile" data-sb-validations="required" value="{{mypost.ImgFile}}" />
                    <label for="image">Image File</label>

                </div>
                <div class="form-floating">
                    <input class="form-control" id="slug" name='MYslugname' type="text" placeholder="Enter your imgfile"
                        data-sb-validations="required" value="{{mypost.SlugName}}" />
                    <label for="slug">Slugname</label>

                </div>
                <div class="form-floating">
                    <input class="form-control" id="postedby" name='MYpostedby' type="text" value="{{mypost.PostedBy}}"
                        placeholder="Enter your imgfile" data-sb-validations="required" />
                    <label for="postedby">Posted By</label>

                </div>
                <div class="form-floating">
                    <input class="form-control" name='MYcontent' id="message" placeholder="Enter your message here..."
                        value="{{mypost.Content}}" style="height: 12rem" data-sb-validations="required"></input>
                    <label for="message">Content</label>

                </div>
                <br />
                <!-- Submit success message-->
                <!---->
                <!-- This is what your users will see when the form-->
                <!-- has successfully submitted-->
                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">
                        <div class="fw-bolder">Form submission successful!</div>
                        To activate this form, sign up at
                        <br />
                        <a
                            href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                    </div>
                </div>
                <!-- Submit error message-->
                <!---->
                <!-- This is what your users will see when there is-->
                <!-- an error submitting the form-->
                <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending message!</div>
                </div>
                <!-- Submit Button-->
                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
