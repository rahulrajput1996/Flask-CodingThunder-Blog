{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg');">
    <div class=" container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{myparam['blog_name']}}</h1>
                    <span class="subheading">{{myparam['tag_line']}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->

            {% for yourpost in mypost %}
            <div class="post-preview">
                <a href='post/{{yourpost.SlugName}}'>
                    <h2 class="post-title">{{yourpost.Title}}</h2>
                    <h3 class="post-subtitle">{{yourpost.SubTitle}}</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">{{yourpost.PostedBy}}</a>
                    on {{yourpost.Date}}
                </p>
                {{yourpost.Content[0:100]}}
            </div>
            <hr class="my-4" />
            {% endfor %}
            <!-- Divider-->
            <!-- Pager-->
            <div class="d-flex justify-content-between my-3"><a class="btn btn-primary text-uppercase float-left"
                    href="/{{prev}}">
                    ← Previous
                </a>
                <a class="btn btn-primary text-uppercase float-right" href="/{{next}}">Next →
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
