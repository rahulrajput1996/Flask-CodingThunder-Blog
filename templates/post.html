{% extends "layout.html" %}

{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('/static/assets/img/{{mypost.ImgFile}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{mypost.Title}}</h1>
                    <h2 class="subheading">{{mypost.SubTitle}}</h2>
                    <span class="meta">
                        Posted by
                        <a href="#!">{{mypost.PostedBy}}</a>
                        on {{mypost.Date}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{mypost.Content}}
            </div>
        </div>
    </div>
</article>
{% endblock %}
